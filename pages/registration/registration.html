<!DOCTYPE html>
<html lang="en">
<head>
<style>
    h1 {
        text-align: center;
    }
</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration page</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="wrapper">
        <form action="">
            <h1>Welcome to Healthy Living!</h1>
            <div class="input-box">
            <label for="first name">First Name
                <input type="text" placeholder="Enter your first name">
            </label>
            </div> <br>

            <div class="input-box">
                <label for="last name">Last Name
                    <input type="text" placeholder="Enter your last name">
                </label>
            </div> <br>

            <div class="input-box">
                <label for="email">Email
                    <input type="email" placeholder="Enter your email">
            </div> <br>

            <div class="*input-box">
                <label for="password">Password
                    <input type="password" placeholder="Enter your password">
                </label>
            </div> <br>

            <div class="input-box">
                <label for="confirm password">Confirm Password
                    <input type="password" placeholder="Confirm your password">
                </label>
            </div> <br>

            <div class="radio">
                <label for="gender">Gender
                    <input type="radio" name="yesorno" value="Female"> Female
                    <input type="radio" name="yesorno" value="male"> Male
                </label>
            </div> <br>

            <div class="date">
                <label for="date">Date of birth
                    <input type="date" placeholder="mm/dd/yyyy">
                </label>
            </div> <br><br>

            <div class="habits">
                <label for="habits">Habits you'd like to establish
                    <input type="checkbox">Exercise
                    <input type="checkbox">Meditation
                    <input type="checkbox">Journaling
                </label>
            </div> <br>

            <div class="register">
                <button class="btn">Register</button>
                <a href="./registration.html"></a>
            </div>
        </form>
    </div>
</body>
</html>
